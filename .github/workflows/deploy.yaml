name: Deploy to navikt/nais-yaml
on:
  push:
    branches:
      - master

jobs:
  build-push:
    name: Create and push Docker image
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.image.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set image tag
        run: echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY}/smsmanager:$(date '+%Y-%m-%d')-$(git rev-parse --short HEAD)" >> $GITHUB_ENV
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}
      - name: Set IMAGE as output
        id: image
        run: echo ::set-output name=image::${IMAGE}

  deploy:
    name: Deploy to Kubernetes
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: navikt/github-app-token-generator@v1
        id: get-token
        with:
          private-key: ${{ secrets.NAIS_APP_PRIVATE_KEY }}
          app-id: ${{ secrets.NAIS_APP_ID }}
          repo: navikt/nais-yaml
      - name: Checkout nais-yaml
        uses: actions/checkout@v2
        with:
          repository: navikt/nais-yaml
          token: ${{ steps.get-token.outputs.token }}
          path: nais-yaml
      - name: Bump version in nais-yaml
        run: |
          export version=${{needs.build-push.outputs.image}}
          cd nais-yaml
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          sed -E -i "s#image: ghcr.io/${GITHUB_REPOSITORY}/smsmanager:.+#image: ${version}#" vars/global.yaml
          git add .
          git --no-pager diff --cached
          git commit -a -m "Bump SMSManager to version ${version}"
          git push
