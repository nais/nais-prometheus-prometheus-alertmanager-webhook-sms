image:
  repository: europe-north1-docker.pkg.dev/nais-io/nais/images/smsmanager
  tag: "master"
  pullPolicy: IfNotPresent
  pullSecret: "gpr-credentials"

smsEndpoint: "http://{}:{}/sms?recipients={}&message={}&messageType=TEXT&LogDelivery=NO&username={}&password={}"
smsPort: 8080
smsHost: sysmanp.adeo.no

clusterKind: "" # mapped by fasit

podSecurityContext: {}

securityContext:
  capabilities:
    drop:
      - ALL
  seccompProfile:
    type: RuntimeDefault
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65532
